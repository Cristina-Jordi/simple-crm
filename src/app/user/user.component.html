<mat-card>
    <mat-card-content>
        <h2>Registered Users</h2><br>
    </mat-card-content>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
            <th>User ID</th>
        </tr>
        <tr *ngFor="let user of allUsers" [routerLink]="['/users', user.userID]">
            <td>{{ this.user.firstName }} {{ this.user.lastName }} 
            </td>
            <td>{{ this.user.email }}</td>
            <td>{{ this.user.zipCode }} {{ this.user.city }}</td>
            <td>{{ this.user.userID }}</td>
        </tr>
    </table>
</mat-card>

<button (click)="openDialog()" mat-fab color="primary" class="add-user-btn" matTooltip="Add user"
    matTooltipPosition="above">
    <mat-icon><span>add</span></mat-icon>
</button>
