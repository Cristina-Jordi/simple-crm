<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field class="form-margin-right" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-margin-right" appearance="outline">
            <mat-label>Address</mat-label>
            <input [(ngModel)]="user.address" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>No.</mat-label>
            <input [(ngModel)]="user.no" matInput placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-margin-right" appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Birthdate mm/dd/yyyy</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>OK!</button>
</div>
