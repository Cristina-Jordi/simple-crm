<h1 mat-dialog-title>Edit User Details</h1>
<div mat-dialog-content>

    <div>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        <mat-form-field class="form-margin-right" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-margin-right" appearance="outline">
            <mat-label>Address</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.no" matInput placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-margin-right" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Birthdate mm/dd/yyyy</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveChanges()" cdkFocusInitial>OK!</button>
</div>
