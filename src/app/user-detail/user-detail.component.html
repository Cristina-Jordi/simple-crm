
<h2>user-detail works!</h2>
<mat-card class="user-detail-header" *ngFor="let user of users">
    <button class="three-dots-icon-name" mat-icon-button matTooltip="Edit User Details" (click)="editHeaderDetail()"
        matTooltipPosition="below"><mat-icon>more_vert</mat-icon></button>
    <!-- <mat-menu #headerMenu="matMenu">
        <button mat-menu-item (click)="editHeaderDetail()">Edit</button>
    </mat-menu> -->

    <img class="avatar" src="../../assets/img/avatar-man.png" alt="">
    <div class="profile-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="user-detail-address" *ngFor="let user of users">
    <button class="three-dots-icon-address" mat-icon-button matTooltip="Edit Address Details" (click)="editAddressDetail()"
        matTooltipPosition="below" ><mat-icon>more_vert</mat-icon></button>

    <!-- <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddressDetail()">Edit</button>
    </mat-menu> -->

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="user-detail-title">Address</mat-card-title>
    </mat-card-header>
    <mat-card-content class="user-detail-content">
        <p>
            {{ user.address }} {{ user.no }} <br>
            {{ user.zipCode }} {{ user.city }} <br>
            ID: {{ user.userID }}
        </p>
    </mat-card-content>
</mat-card>
