<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      PLATZHALTER LOGO
    </div>
    <ul class="sidenav-ul">
      <li [routerLink]="['/']"><mat-icon><span class="material-icons">dashboard</span></mat-icon>Dashboard</li>
      <li [routerLink]="'/user'"><mat-icon><span class="material-icons">person</span></mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()"><span class="material-icons">
            menu
          </span></mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
